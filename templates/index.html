<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Mission</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="mars_items">
      <div class="col-md-12">
        <h2 class="heading"><strong>Latest Mars News</strong></h2>
        <h3>{{ items.news_title }}</h3>
        <h4>{{ items.news_p }}</h4>
        <h2 class="heading"><strong>Featured Mars Image</strong></h2>
        <img src="{{ items.featured_img_url }}" alt="featured mars image">
      </div>
    </div>

  </div>
</body>

</html>
